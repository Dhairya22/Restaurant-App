<div class="container">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Restaurant Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of restrauList; let i = index">
            <th scope="row">{{data.name}}</th>
            <td>{{data.address}}</td>
            <td>{{data.contact}}</td>
            <td>{{data.email}}</td>
            <td>
              <i class="fa fa-pencil" style="font-size:30px;color: royalblue; cursor: pointer;" routerLink='/add-restaurant/{{data.id}}'></i> &nbsp; &nbsp;
              <!-- (click)="updateList(data,i)" -->
              <i class="fa fa-trash" style="font-size:30px;color:red; cursor: pointer;" (click)="onRemove(data.id)"></i>
            </td>
          </tr>
        </tbody>
      </table>
</div>
