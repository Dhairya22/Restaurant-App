<div class="container">
  <div style="float: right;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus plusButton" viewBox="0 0 16 16">
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" (click)="addRestrau()" />
    </svg>
  </div>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Restaurant Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of restrauList; let i = index">
            <th scope="row">{{data.resturantName}}</th>
            <td>{{data.address}}</td>
            <td>{{data.contactNumber}}</td>
            <td>{{data.email}}</td>
            <td>
              <i class="fa fa-pencil" style="font-size:30px;color: royalblue; cursor: pointer;" routerLink='/add-restaurant/{{data.id}}'></i> &nbsp; &nbsp;
              <!-- (click)="updateList(data,i)" -->
              <i class="fa fa-trash" style="font-size:30px;color:red; cursor: pointer;" (click)="onRemove(data.id)"></i>
            </td>
          </tr>
        </tbody>
      </table>
</div>
